<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>首页</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../static/font/iconfont.css">
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="../static/js/html5.min.js"></script>
    <script src="../static/js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="body_bg">

<!-- HTML代码 -->
<div id="home" class="layui-layout layui-layout-admin wrap_all">
    <!-- 菜单导航 -->
    <div class="layui-header" id="header">
        <div class="layui-main">
            <a href="" class="logo"></a>
            <ul class="layui-nav" lay-filter="">
                <li class="layui-nav-item layui-this"><a href=""><i class="iconfont icon-shouye"></i>首页</a></li>
                <li class="layui-nav-item"><a href=""><i class="iconfont icon-dituzhaofang"></i>地图</a></li>
                <li class="layui-nav-item"><a href=""><i class="iconfont icon-icon-"></i>设备</a></li>
                <li class="layui-nav-item"><a href=""><i class="iconfont icon-liuliang"></i>流量</a></li>
                <li class="layui-nav-item"><a href=""><i class="iconfont icon-gaojingxinxi"></i>告警</a></li>
                <li class="layui-nav-item nav_user"> <a href="">admin<img src="http://t.cn/RCzsdCq" class="layui-nav-img"></a></li>
                <li class="layui-nav-item nav_logout"><a href=""><i class="iconfont icon-tuichu4"></i></a></li>
            </ul>
        </div>
    </div>
    <!-- 主内容 -->
    <div class="layui-body wrap_all">
        <div class="layui-main">
            <!-- 统计设备 -->
            <div class="well">
                <h4>设备统计</h4>
                <div class="layui-row layui-col-space30">
                    <div class="layui-col-xs6">
                        <!-- 统计设备 -->
                        <div class="grid font_12">
                            <h5 class="title_sm"><span class="sqa_sm"></span>设备统计</h5>
                            <div class="layui-row layui-col-space10">
                                <div class="layui-col-xs3">
                                    <div class="sqa_count blue layui-clear">
                                        <div class="title">
                                            <span class="iconfont icon-all"></span>
                                            <span>全部设备</span>
                                        </div>
                                        <div class="num text_ellipsis">400</div>
                                    </div>
                                </div>
                                <div class="layui-col-xs3">
                                    <div class="sqa_count orange layui-clear">
                                        <div class="title">
                                            <span class="iconfont icon-alarm-settings"></span>
                                            <span>告警设备</span>
                                        </div>
                                        <div class="num text_ellipsis">10</div>
                                    </div>
                                </div>
                                <div class="layui-col-xs3">
                                    <div class="sqa_count gray layui-clear">
                                        <div class="title">
                                            <span class="iconfont icon-lixianbaobiao"></span>
                                            <span>离线设备</span>
                                        </div>
                                        <div class="num text_ellipsis">2</div>
                                    </div>
                                </div>
                                <div class="layui-col-xs3">
                                    <div class="sqa_count red layui-clear">
                                        <div class="title">
                                            <span class="iconfont icon-gaojingxinxi"></span>
                                            <span>异常设备</span>
                                        </div>
                                        <div class="num text_ellipsis">10</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <!-- 设备评估统计 -->
                        <div class="grid font_12">
                            <h5 class="title_sm"><span class="sqa_sm"></span>设备评估统计</h5>
                            <div class="layui-row layui-col-space10">
                                <div class="layui-col-xs3">
                                    <div class="sqa_count blue layui-clear">
                                        <div class="title">
                                            <span class="iconfont icon-zhengchang"></span>
                                            <span>正常运行</span>
                                        </div>
                                        <div class="num text_ellipsis">400</div>
                                    </div>
                                </div>
                                <div class="layui-col-xs3">
                                    <div class="sqa_count orange layui-clear">
                                        <div class="title">
                                            <span class="iconfont icon-buwanzhengxing"></span>
                                            <span>完整率不足</span>
                                        </div>
                                        <div class="num text_ellipsis">10</div>
                                    </div>
                                </div>
                                <div class="layui-col-xs3">
                                    <div class="sqa_count gray layui-clear">
                                        <div class="title">
                                            <span class="iconfont icon-shijian"></span>
                                            <span>及时率不足</span>
                                        </div>
                                        <div class="num text_ellipsis">2</div>
                                    </div>
                                </div>
                                <div class="layui-col-xs3">
                                    <div class="sqa_count red layui-clear">
                                        <div class="title">
                                            <span class="iconfont icon-gaojingxinxi"></span>
                                            <span>异常率过高</span>
                                        </div>
                                        <div class="num text_ellipsis">10</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 页脚 -->
    <div class="layui-footer" id="footer"></div>
</div>

<script src="../layui/layui.js"></script>
<script>
    //一般直接写在一个js文件中
    layui.use('form');
</script>
</body>
</html>
